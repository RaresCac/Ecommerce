<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="sub_html-head :: html-head"></div>
    <title>Modify products - ecommerce</title>
</head>
<body>
<th:block th:include="sub_header"></th:block>

<main role="main" class="container">
    <div class="jumbotron">
        <h4>Add products</h4>
        <div>
            <form id="addProductForm" th:object="${productDTO}" th:action="@{/admin/products}" method="post">
                <div th:if="${error}" class="alert alert-danger"><p th:text="${errorMessage}"></p></div>
                <div th:if="${success}" class="alert alert-success">Product added successfully.</div>
                <div class="form-group">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
                    <label>Product name</label>
                    <input type="text" class="form-control" placeholder="name" th:field="*{name}" name="name">
                </div>
                <div class="form-group">
                    <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Name Error</p>
                    <label>Description</label>
                    <input type="text" class="form-control" placeholder="Description" th:field="*{description}">
                </div>
                <div class="form-group">
                    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Name Error</p>
                    <label>Price</label>
                    <input type="text" class="form-control" placeholder="Price" th:field="*{price}">
                </div>
                <button type="submit" class="btn btn-primary">Add product</button>
            </form>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
