<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="sub_html-head :: html-head"></div>
    <title>Register - ecommerce</title>
</head>
<body>
    <th:block th:include="sub_header"></th:block>
    <div class="container">
        <div class="jumbotron">
            <h4>Register</h4>
            <form name="registerForm" th:object="${userDTO}" th:action="@{/register}" method="post">
                <div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
                <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                <div class="form-group">
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</p>
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username" th:field="*{username}" name="username">
                </div>
                <div class="form-group">
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</p>
                    <label>E-mail</label>
                    <input type="text" class="form-control" placeholder="E-mail" th:field="*{email}" name="email">
                </div>
                <div class="form-group">
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</p>
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" th:field="*{password}" name="password">
                </div>
                <div class="form-group">
                    <p th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}">Name Error</p>
                    <label>Repeat password</label>
                    <input type="password" class="form-control" placeholder="Repeat password" th:field="*{matchingPassword}" name="repeatPassword">
                </div>
                <div class="form-group">
                    <label for="roleSelect">Role</label>
                    <select class="form-control" id="roleSelect" name="role" th:field="*{role}">
                        <option th:each="role : ${T(rares.web.ecommece.model.RoleEnum).values()}"
                                th:value="${role}" th:text="${role}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
