<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="sub_html-head :: html-head"></div>
    <title>ecommerce</title>
</head>
<body>
<th:block th:include="sub_header"></th:block>

<main role="main" class="container">
    <div class="jumbotron">
        <h5>Order: <span th:text="${order.id}"/></h5>
        <div id="orderInformation">
            <p><b>Customer: </b> <span th:text="${order.customerName} + ' ' + ${order.customerEmail}"></span></p>
            <p><b>Address: </b> <span th:text="${order.customerAddress}"></span></p>
            <p><b>Amount: </b> <span th:text="${order.amount}"></span></p>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead><tr>
                    <th scope="col">Product ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Price</th>
                    <th scope="col">Quantity</th>
                </tr></thead>
                <tbody>
                <tr th:each="orderDetail : ${orderDetails}">
                    <td th:text="${orderDetail.product.id}" />
                    <td th:text="${orderDetail.product.name}" />
                    <td th:text="${orderDetail.product.price}" />
                    <td th:text="${orderDetail.quantity}" />
                </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{/admin/orders(complete=${order.id})}" class="btn btn-primary" role="button">Complete</a>
    </div>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
