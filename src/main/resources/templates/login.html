<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <div th:replace="sub_html-head :: html-head"></div>
    <title>Login - ecommerce</title>
</head>
<body>
    <th:block th:include="sub_header"></th:block>
    <div class="container">
        <div class="jumbotron">
            <h4>Login</h4>
            <form name="loginForm" action="#" th:action="@{/login}" method="post">
                <div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>
                <div th:if="${param.success}" class="alert alert-success">You have correctly registered.</div>
                <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
