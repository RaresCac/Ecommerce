<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="sub_html-head :: html-head"></div>
    <title>View orders - ecommerce</title>
</head>
<body>
<th:block th:include="sub_header"></th:block>

<main role="main" class="container">
    <div class="jumbotron">
        <h4 th:if="${orderMap.isEmpty()}">There are no orders</h4>
        <div th:if="${!orderMap.isEmpty()}">
            <h4>Open orders</h4>
            <table class="table">
                <thead><tr>
                    <th scope="col">ID</th>
                    <th scope="col">Date</th>
                    <th scope="col">Customer name</th>
                    <th scope="col">Customer address</th>
                    <th scope="col">Email</th>
                    <th scope="col">Amount</th>
                </tr></thead>
                <tbody>
                <tr th:each="order : ${orderMap.entrySet()}">
                    <td th:text="${order.getKey().id}" />
                    <td th:text="${order.getKey().date}" />
                    <td th:text="${order.getKey().customerName}" />
                    <td th:text="${order.getKey().customerAddress}" />
                    <td th:text="${order.getKey().customerEmail}" />
                    <td th:text="${order.getKey().amount}" />
                    <td><a th:href="@{/admin/orders/details(order=${order.getKey().id})}" class="btn btn-primary" role="button">Details</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
